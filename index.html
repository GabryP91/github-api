<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link css Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Link font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- richiamo VueJS 3.2 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Link libreria axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Link css style-->
    <link rel="stylesheet" href="css/style.css" />

    <title>github-api</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-3 row-cols-md-5">
          <div class="col-12">
            <select v-model="selectedOption">
              <option disabled value="">Scegli un valore</option>
              <option value="1">Repository</option>
            </select>
            <button style="width: 10%" class="btn btn-info">
              <i
                class="fas fa-search"
                style="color: white"
                @click="callRepo()"
              ></i>
            </button>
          </div>
          <div class="col p-2"></div>
        </div>
      </div>
    </div>

    <!-- Link mio file Js-->
    <script src="Javascript/config.js"></script>
    <script src="Javascript/Jv.js"></script>
  </body>
</html>
